<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tr貌 ch啤i 12 么 vu么ng</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 40px;
    background-color: #f0f8ff;
  }
  h2 { color: #333; }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 8px;
  }
  .tile {
    width: 100px;
    height: 100px;
    font-size: 28px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    background-color: #e0f7fa;
    cursor: pointer;
    transition: 0.2s;
  }
  .tile.empty {
    background-color: #ccc;
    cursor: default;
  }
</style>
</head>
<body>
<h2> Tr貌 ch啤i 12 么 vu么ng (么 gi峄a tr峄ng)</h2>
<div class="board" id="board"></div>

<script>
let board = [
  ["*", "2", "4"],
  ["*", "0", "*"],
  ["*", "3", "1"]
];

function renderBoard() {
  const boardDiv = document.getElementById("board");
  boardDiv.innerHTML = "";
  for (let i = 0; i < 3; i++) {
    for (let j = 0; j < 3; j++) {
      const tile = document.createElement("div");
      tile.textContent = board[i][j] === "0" ? "" : board[i][j];
      tile.className = "tile" + (board[i][j] === "0" ? " empty" : "");
      tile.onclick = () => moveTile(i, j);
      boardDiv.appendChild(tile);
    }
  }
}

function findEmpty() {
  for (let i = 0; i < 3; i++)
    for (let j = 0; j < 3; j++)
      if (board[i][j] === "0") return [i, j];
}

function moveTile(i, j) {
  const [ex, ey] = findEmpty();
  if (Math.abs(ex - i) + Math.abs(ey - j) === 1) {
    [board[ex][ey], board[i][j]] = [board[i][j], "0"];
    renderBoard();
  }
}

renderBoard();
</script>
</body>
</html>
